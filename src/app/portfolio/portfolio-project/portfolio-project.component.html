<app-project-detail *ngIf="project" [project]="project"></app-project-detail>
<app-project-reviews *ngIf="project && project.reviews" [reviews]="project.reviews"></app-project-reviews>
<app-project-related *ngIf="project && project.related" [related]="project.related"></app-project-related>
<app-project-contact *ngIf="project" [name]="project.title"></app-project-contact>
<app-project-navigation *ngIf="project && (project.next || project.previous)" [project]="project"></app-project-navigation>
