<!--Blog Sec-->
<section id="blog_sec" class="blog-sec sec-pad-top-sm">
  <h2 class="mb-30">blog</h2>
  <div class="row">
    <div class="col-sm-4 mb-30">
      <app-project *ngIf="portfolioWebsite" [project]="portfolioWebsite"></app-project>
    </div>
    <div class="col-sm-4 mb-30">
      <app-project *ngIf="premierPredictor" [project]="premierPredictor"></app-project>
    </div>
    <div class="col-sm-4 mb-30">
      <app-project *ngIf="worldCupPredictor" [project]="worldCupPredictor"></app-project>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4 mb-30">
      <app-project *ngIf="monsterAttack" [project]="monsterAttack"></app-project>
    </div>
    <div class="col-sm-4 mb-30">
      <app-project *ngIf="gyme" [project]="gyme"></app-project>
    </div>
    <div class="col-sm-4 mb-30">
      <app-project *ngIf="gameEngine" [project]="gameEngine"></app-project>
    </div>
  </div>
  <div class="text-center mt-20 mb-30">
    <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect  margin-lr-auto view-more" href="/portfolio">view all</a>
  </div>
</section>
