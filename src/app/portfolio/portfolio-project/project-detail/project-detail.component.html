<!--Project Gallery Sec-->
<section class="project-detail project-sec mt-180 mt-sm-120">
  <div class="row">
    <div class="col-sm-12 mb-30">
      <div class="mdl-card mdl-shadow--2dp pa-0">
        <div class="mdl-card__title pa-0">
          <div id="carousel" class="carousel slide carousel-fade" data-ride="carousel">
            <ol *ngIf="project.numImages > 1" class="carousel-indicators">
              <li data-target="#carousel" data-slide-to="0" class="active"></li>
              <li *ngIf="project.numImages > 1" data-target="#carousel" data-slide-to="1"></li>
              <li *ngIf="project.numImages > 2" data-target="#carousel" data-slide-to="2"></li>
              <li *ngIf="project.numImages > 3" data-target="#carousel" data-slide-to="3"></li>
              <li *ngIf="project.numImages > 4" data-target="#carousel" data-slide-to="4"></li>
              <li *ngIf="project.numImages > 5" data-target="#carousel" data-slide-to="5"></li>
              <li *ngIf="project.numImages > 6" data-target="#carousel" data-slide-to="6"></li>
              <li *ngIf="project.numImages > 7" data-target="#carousel" data-slide-to="7"></li>
              <li *ngIf="project.numImages > 8" data-target="#carousel" data-slide-to="8"></li>
              <li *ngIf="project.numImages > 9" data-target="#carousel" data-slide-to="9"></li>
            </ol>
            <!-- Carousel items -->
            <div class="carousel-inner">
              <div ngClass="active item {{ project.imageClass }}"></div>
              <div *ngIf="project.numImages > 1" ngClass="item {{ project.imageClass }}"></div>
              <div *ngIf="project.numImages > 2" ngClass="item {{ project.imageClass }}"></div>
              <div *ngIf="project.numImages > 3" ngClass="item {{ project.imageClass }}"></div>
              <div *ngIf="project.numImages > 4" ngClass="item {{ project.imageClass }}"></div>
              <div *ngIf="project.numImages > 5" ngClass="item {{ project.imageClass }}"></div>
              <div *ngIf="project.numImages > 6" ngClass="item {{ project.imageClass }}"></div>
              <div *ngIf="project.numImages > 7" ngClass="item {{ project.imageClass }}"></div>
              <div *ngIf="project.numImages > 8" ngClass="item {{ project.imageClass }}"></div>
              <div *ngIf="project.numImages > 9" ngClass="item {{ project.imageClass }}"></div>
            </div>
          </div>
        </div>
        <div class="mdl-card__supporting-text relative pt-50 pb-10">
          <div class="row">
            <div class="col-md-8 mb-30">
              <span class="blog-cat mt-20">{{ project.language }}</span>
              <h2 class="mt-10">{{ project.title }}</h2>
              <!--<h4 class="mb-5">main info</h4>-->
              <p class="mb-10" *ngFor="let line of project.text; let i=index;">
                <span *ngIf="i !== 0">{{ line }}</span>
                <strong *ngIf="i === 0">{{ line }}</strong>
              </p>
              <p *ngIf="project.note" class="mb-10 font-red">
                {{ project.note }}
              </p>
            </div>
            <div class="col-md-4 mb-30">
              <a href="{{ project.website }}" *ngIf="project.website" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect bg-red font-white mr-10">
                website
              </a>
              <a href="{{ project.android }}" *ngIf="project.android" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect bg-green font-white mr-10">
                <i class="fab fa-android"></i>
              </a>
              <a href="{{ project.apple }}" *ngIf="project.apple" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect bg-blue font-white mr-10">
                <i class="fab fa-apple"></i>
              </a>
              <ul class="brif-links-wrap mt-25">
                <li class="mb-10 font-capitalize">
                  <i class="zmdi zmdi-calendar-note pr-10"></i><span>{{ project.date }}</span>
                </li>
                <li *ngIf="project.userCount" class="mb-10 font-capitalize">
                  <i class="zmdi zmdi-accounts-alt pr-10"></i>
                  <span *ngIf="userCount" tooltip="Registered Users">{{ userCount }}</span>
                  <span *ngIf="!userCount"><fa name="sync" animation="spin"></fa></span>
                </li>
                <li *ngIf="project.category === 'mobile'" class="mb-10 font-capitalize">
                  <i class="zmdi zmdi-smartphone-iphone pr-10"></i>
                  <span>mobile</span>
                </li>
                <li *ngIf="project.category === 'website'" class="mb-10 font-capitalize">
                  <i class="zmdi zmdi-desktop-mac pr-10"></i>
                  <span>website</span>
                </li>
                <li *ngIf="project.category === 'game'" class="mb-10 font-capitalize">
                  <i class="zmdi zmdi-gamepad pr-10"></i>
                  <span>game</span>
                </li>
                <li class="overflow-wrap">
                  <span *ngFor="let item of project.techStack; let i=index" class="font-capitalize label-danger mr-5 mb-5" [ngClass]="getLabelColour(project.techStack, i)">{{ item }}</span>
                </li>
              </ul>
            </div>
          </div>

          <div class="text-right">
            <button *ngFor="let link of project.links;" (click)="nagivate(link.url)" tooltip="{{ link.text }}"  class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect grey-text mr-5">
              <i [ngClass]="link.icon"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--/Project Gallery Sec-->
