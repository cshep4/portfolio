<div class="col-sm-6 mb-30">
  <h2 class="mb-30">{{ skillCat.title }}</h2>
  <div class="mdl-card mdl-shadow--2dp">
    <div *ngFor="let skill of skillCat.skills; let i=index;" class="mb-30">
      <span class="progress-cat">{{ skill.name }}</span>
      <div class="progress-bar-graph" inViewport [inViewportOptions]="{ threshold: [0] }" (inViewportAction)="onViewportChange($event, skill.ability)">
        <div class="progress-bar-wrap">
          <div id="bar-wrap-{{ skillCat.title }}[{{ i }}]" class="bar-wrap {{skill.colour}}">
            <span id="span-{{ skillCat.title }}[{{ i }}]" attr.data-width="{{skill.ability}}"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
